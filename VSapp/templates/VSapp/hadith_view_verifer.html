      font-size: large;
      border-color: #2eb163;
    }
  .btn-primary:hover{
    background-color: #022c13;
    font-size: bold;
    color: #2eb163;
  }

	table{
        width: 100%;
        table-layout: fixed;
		position: relative;
		font-family: 'Times New Roman', Times, serif;
        text-align:center
	}

	td{
		position: relative;
		
		font-family: 'Times New Roman', Times, serif;
	}
	th {
		position: relative;

<body><div class="row">
	<div class="col-md-12" style="position: relative;left: 15px;">
		<h5 style="position: relative; 
        color: #2eb163;
    ">CONTENT DETAILS</h5>
		<hr>
		<div class="card">
			<form method="POST">
                {% csrf_token %}
                {% for data in hadith_data %}
                    <div>
                        <div style="width: 100%;">
                            <label>Due Date: {{data.verifier_date}}</label>
                        </div>
                        <br>
                        <br>
                        <br>
                        <div style="width: 100%;">
                            <label>UPLOAD TEXT OR TRANSLATION OR IMAGE</label>
                        </div>
                        <div style="width: 100%;">
                            <label>TEXT OR TRANSLATION:</label>
                        </div>
                        <div style="width: 100%;height: 100%;">
                            <input type="hidden" name="id" value="{{data.id}}">
                            <textarea name="hadith_text" id="hadith_text" cols="50" rows="2">{{data.hadith_text}}</textarea>
                        </div>
                        <div style="width: 100%;">
                            <label>IMAGE:</label>
                        </div>
                        <!-- <div style="width: 100%;height: 100%;">
                            <input type="file" name="file" accept="image/png, image/gif, image/jpeg" />
                        </div> -->
                        <div style="width: 50%;">
                            Verification Status
                            <select name="verification_status" id="verification_status" style="width: 100%;height: 100%;">
                            <option>{{data.verification_status}}</option>
                            {% for cats in v_option_list %}
                                <option name="{{cats}}">{{cats}}</option>
                            {% endfor %}
                        </select>
                        </div>
                    </div>
                {% endfor %}
                <input class="btn btn-primary" type="submit" value="UPDATE" style="width: 50%;"/>
                
              </form>		  

		</div>
	</div>
